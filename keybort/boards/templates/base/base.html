{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Track your mechanical keyboard collection">

    <title>{% block page_title %}{% endblock page_title %} | Keybort</title>
    <link rel="shortcut icon" href="{% static "logos/keybort_icon.png" %}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static "adminkit/dark.css" %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="{% static "fonts/fontawesome/css/fontawesome.min.css" %}" rel="stylesheet">
    <link href="{% static "fonts/fontawesome/css/solid.min.css" %}" rel="stylesheet">
    <link href="{% static "fonts/fontawesome/css/regular.min.css" %}" rel="stylesheet">


    {% block page_css %}{% endblock page_css %}
</head>
<body data-theme="dark" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
					<span class="sidebar-brand-text align-middle text-success">
						Keybort
						<img src="{% static "logos/keybort_sidebar.png" %}" />
					</span>
				</a>

                {% include 'base/sidebar.html' %}
            </div>
        </nav>

        <div class="main">
            {% include 'base/header.html' %}

            <main class="content py-4">
				<div class="container-fluid p-0">
                    {% block content %}{% endblock content %}
                </div>
            </main>
        </div>
    </div>

    <script src="{% static "adminkit/app.js" %}"></script>
    {% block page_js %}{% endblock page_js %}

</body>

</html>
